<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>techies.by | Social graph VK App</title>

    <!-- styles -->
    <link rel="stylesheet" href="css/main.css">

    <!-- jquery library -->
    <script src="js/vendor/jquery-1.10.2.min.js"></script>

    <!-- VK API library -->
    <script src="//vk.com/js/api/xd_connection.js?2"  type="text/javascript"></script>

    <script src="js/app.js" type="text/javascript"></script>

</head>
<body>
    <h1>Hello, techies.by</h1>
    <div>
        <span id="app-status">Not available</span>
    </div>
    <div class="user-info">
        <img id="user-photo" src="" alt=""/>
        <span id="firstname"></span>
        <span id="lastname"></span>
    </div>

    <div id="friends">

    </div>


    <!-- init script -->
    <script type="text/javascript">

        /**
         * Callback on VK API init
         */
        VK.init(function() {

            Application.run();

        }, function() {
            console.log('Init fail');
        }, '5.5');

    </script>
</body>
</html>
</html>
